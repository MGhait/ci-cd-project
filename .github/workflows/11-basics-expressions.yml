name: 11 Basics Experssions
run-name: ${{ github.actor }} Trying Experssions - Try Number ${{ github.run_number }}

env:
  # RUN_NUMBER: ${{ github.run_number == 3 }} # will give a bool value
  RUN_NUMBER: ${{ github.run_number > 1 && 'Greater Than 1' || 'less than 1'}} # ternary operator in github actions
  TESTING_VALUE: ${{ contains('hello world', 'Wor') }}
  TESTING_VALUE2: ${{ contains('hello World', 'lo') }}
on:
  workflow_dispatch

jobs:
  Print-Hello-World:
    runs-on: ubuntu-latest
    steps:
      - name: Print RUN Number
        run: echo ${{ env.RUN_NUMBER }}

      - name: Tring Functions
        run: |
          echo "for first function ${{ env.TESTING_VALUE }}"
          echo for the second one related to lo : ${{ env.TESTING_VALUE2 }}
          echo ${{ format('Hello {0} {1} {2}', 'Mona', 'the', 'Octocat') }}
          echo ${{ format('{{Hello {0} {1} {2}!}}', 'Mona', 'the', 'Octocat') }}
